<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1 style="text-align: center; color:#b86d6d; margin-top: 30px;">CALCULATOR</h1>
    </header>
    <main>
        <div class="container">
                     <p>slieihgiowg</p>
            <div class="grid-container keys">
                    <button class="op">&radic;x</button>
                    <button class="op">&percnt;</button>
                    <button class="op">=</button>
                    <button class="ac">AC</button>
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="op">&div;</button>
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="op">*</button>
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="op">-</button>
                    <button class="num">0</button>
                    <button class="num">.</button>
                    <button class="num">&pi;</button>
                    <button class="op">+</button>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
